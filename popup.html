<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Canvas Sync</title>
        <style>
            body {
                width: 400px;
                padding: 16px;
                background-color: #212121;
                color: #ffffff;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }

            #output {
                width: 100%;
                height: 300px;
                margin: 8px 0;
                padding: 8px;
                background-color: #262626;
                color: #ffffff;
                border: 1px solid #3a3a3a;
                border-radius: 4px;
                font-family: monospace;
                resize: vertical;
            }

            button {
                background-color: #875cf4;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: 500;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: #9a7af5;
            }

            .button-group {
                display: flex;
                gap: 8px;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 16px 0;
                color: #875cf4;
            }

            p {
                margin: 0 0 16px 0;
                color: #b0b0b0;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <h1>Canvas Sync</h1>
        <p>Grab your upcoming assignments from Canvas Calendar</p>
        <div class="button-group">
            <button id="grab">Grab</button>
            <button id="copy">Copy</button>
        </div>
        <textarea id="output" readonly></textarea>
        <script src="popup.js"></script>
    </body>
</html>
